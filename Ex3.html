<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>
<script>
    const arr = [];

    function creatNewArr() {
        let arrLength = prompt('Enter Length of Array:');
        for (let i = 0; i < arrLength; i++) {
            let elements = prompt(`${arrLength - i} Elements left`);
            arr.push(elements);
        }
    }

    creatNewArr();
    let max = arr[0];
    let count = 0;
    let total = 0;
    for (let i = 1; i < arr.length; i++) {
        total+= +arr[i];
        if (max < arr[i]) {
            max = arr[i];
            count = i;
        }
    }
    averageArr = +total/+arr.length
    document.write(`In Array [ ${arr} ], Max Element is ${max} in position ${count}
    <br> Average of Elements is ${averageArr}`)
</script>
</body>
</html>
