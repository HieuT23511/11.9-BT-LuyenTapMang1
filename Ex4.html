<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>
<body>
<script>
    const arr = [];
    function creatNewArr() {
        let arrLength = prompt('Enter Length of Array:');
        for (let i = 0; i < arrLength; i++) {
            let elements = prompt(`${arrLength - i} Elements left`);
            arr.push(elements);
        }
    }
    creatNewArr();
    arr.reverse();
    document.write(`The reverse Array is ${arr}`);
</script>
</body>
</html>
