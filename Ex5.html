<!DOCTYPE html>

</head>
<body>
<script>
    let str = '-1,3,5,-4,-9,8,11';
    arr= str.split(',');
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (Number(arr[i] < 0)) {
            count+=1
        }
    }
    document.write(`In the string ${str}, Interger <0 have ${count} number`);
</script>
</body>
